<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link href="{{ url_for('static', filename='css/create_user.css') }}" rel="stylesheet">
</head>
<body>
    <div id="flash">
        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endwith %}
    </div>
    <div id="form">
        <form method="POST" action="{{ url_for('create_user') }}">
            <label class="form-label">Gr number
                <input type="text" name="gr_number" class="form-input">
            </label>
            <label class="form-label">Password
                <input type="password" name="password" class="form-input">
            </label>
            <button type="submit" class="form-button">Create account</button>
        </form>
        <!-- Additional button beneath the form -->
        <button type="button" class="form-button" onclick="window.location.href='{{ url_for('login') }}'">Login instead</button>
    </div>
</body>
</html>
